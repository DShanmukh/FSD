<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication</title>
</head>
<body>
  <center><h1>Tables</h1></center>
  <script>
    var c = parseInt(prompt("enter a number"));
    k=1;
    for(let i = 1;i<=10;i++)
    {
      k = i*c;
      document.write("<center><b>"+c+"x"+ i +" = "+k+"<br>"+"</b></center>");
    }
  </script>
</body>
</html>
