<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <style>
    @keyframes spinner {
      0%{
        transform: translate3d(-50%,-50%,0) rotate(0deg);
      }
      100%{
        transform: translate3d(-50%,-50%,0) rotate(360deg);
      }
    }
    .spin::before{
      animation: 1.5s infinite linear spinner;
      content: "";
      border:  solid 5px #cdf0d1;
      border-radius: 50%;
      border-bottom-color: #1c87c9;
      animation-play-state: initial;
      height: 40px;
      width: 40px;
      top: 5%;
      left: 1.5%;
      cursor: pointer;
      position: absolute;
      transform: translate3d(-50%,-50%,0);
      will-change: transform;
    }
    h1{
      margin: 30px 50px 50px 50px;
      cursor: pointer;
    }
    .spin:hover{
      color: lightblue;
      border-bottom-color:lightblue;
    }
  </style>
</head>
<body>
  <div class="spin"><h1>loading...</h1></div>
</body>
</html>
