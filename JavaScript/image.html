<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="t()">click me</button>
    <button onclick="r()">clear me</button> 
  <div id="o" style="width: 300px;height:300px"></div>
  <script>
    var i=1;
    function t()
    {
      if(i<=5)
      {
        var res =i++;
        document.getElementById('o').innerHTML = res
      }
    }
    function r()
    {
      if(i>0)
      {
        var res = --i;
        document.getElementById('o').innerHTML = res
      }
    }
  </script>
</body>
</html>
