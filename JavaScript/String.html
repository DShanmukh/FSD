    function getstr(str){
      document.write("<b>"+str+"</b><br>");
    }
    let name ="_S_h_a_n_m_u_k_h_"
    getstr(name)//string
    getstr(name.length);//lenght of the string
    getstr(name.charAt(9));// character at some index
    getstr(name.indexOf("h"))//index of a character
    getstr(name.lastIndexOf('h'));

    getstr(name.toUpperCase()+'<br>');
