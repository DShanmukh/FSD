<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Event Listener</title>
</head>
<body>
  <button id="d">click me</button>
  <script>
    let f = document.getElementById('d');
    f.onmouseout= s
    function s(){
      document.body.style.background = 'blue';
    }
  </script>
</body>
</html>
