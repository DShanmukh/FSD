<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task 3</title>
</head>
<body>
	<center><h1>TABLE IN HTML</h1>
	<table border="" cellspacing="0px" cellpadding="10px" width="500" height="100">
		<tbody>
			
			<tr>
				<td rowspan="2">A</td>
				<td>B</td>
				<td rowspan="3">D</td>
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
				<td>C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
			</tr>
			<tr>
				<td colspan="2">j</td>
			</tr>
			<tr>
				<td colspan="3">K</td>
				<td>L</td>
				<td colspan="2">M</td>
			</tr>

		</tbody>
	</table><center>
</body>
</html>
