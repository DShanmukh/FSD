<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Tag</title>
</head>
<body>
	<video controls height="500px" width="500px">
		<source src="media/funny.mp4" type="video/mp4">
	</video>
	<audio controls>
		<source src="media/funny.mpeg" type="audio.mpeg">
	</audio>
</body>
</html>
