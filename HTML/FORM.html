<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM INPUTS</title>
</head>
<body style="background-image: url('images/3roses.jpg');">
	<form>
		<label>Enter Your Name:</label>
		<input type="text">
		<br></br>
		<label>Phone.No</label>
		<input type="tel">
		<br></br>
		<label>E.mail</label>
		<input type="email">
		<br></br>
		<label>Password</label>
		<input type="password">
		<br></br>
		<label>Date Of Birth</label>
		<input type="date">
		<br></br>
		<label>Gender: </label>
		Male<input type="radio" name="d">
		Female<input type="radio" name="d">
		<br></br>
		<label>Agree to Statements</label>
		<input type="checkbox">
		<br></br>
		<label>Upload a file:</label>
		<input type="file">
		<br></br>
		<label>Select range</label>
		<input type="range">
		<br></br>
		<label>Select color</label>
		<input type="color">
		<br></br>
		<label>Select the College</label>
			<select>
				<option>Select</option>
				<option>AEC</option>
				<option>ACET</option>
				<option>ACOE</option>
			</select>
		<br></br>
		<label>Feedback:</label>
		<input type="textarea">
		<br></br>
		<input type="Submit">
		<input type="reset" >
	</form>

		value

		autocomplete-->
</body>
</html>
