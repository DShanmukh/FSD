<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV Concept</title>
</head>
<body>
	<h1>
		Horizontal
	</h1>
	<div style="height: 400px; width: 600px;background: red;">
		<div style="height:200px;width:600px;background: blue;"></div>
		<div style="height: 200px; width:600px;background:yellow;"></div>
	</div><br>
	<h1>Vertical</h1>
	<div style="height: 400px; width: 600px;background: red;">
		<div style="height:400px;width:300px;background: blue;float: left;"></div>
		<div style="height: 400px; width:300px;background:yellow; float:right"></div>
	</div>
</body>
</html>
