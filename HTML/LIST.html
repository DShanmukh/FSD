<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LIST TAGS</title>
</head>
<body>
<!-- LIST TAG
	1.order list
	2.unordered list
	3.description list -->
<!-- order List -->
<h2>ORDER LIST</h2>
<ol type="A">
	<li>C</li>
	<li>C++</li>
	<li>JAVA</li>
	<li>Python</li>
</ol>
<h2>UNORDER LIST</h2>
<ul type="circle">
	<li>CHOCOLATE</li>
	<li>TEA</li>
	<li>COFFEE</li>
</ul>
<h2>DESCRIPTION LIST</h2>
<dl>
	<dt>Fruits</dt>
	<dd>APPLE</dd>
	<dd>ORANGE</dd>
	<dd>KIWI</dd>
</dl>
</body>
</html>
