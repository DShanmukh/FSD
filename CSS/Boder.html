<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<link rel="stylesheet" type="text/css" href="Border.css">
	<style type="text/css">
		span{
			border-style: solid;
			border-width: 10px;
			border-color: red blue green yellow;
			border-top-style: dotted;
			border-right-style: ridge;
			border-bottom-style: double;
			border-left-style: groove;
		}
		.kk{
			border-style: double;
			border-color: red;
			border-width: 10px;
			padding-left: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-top: 20px;
			border-radius: 8px;
			border-radius: 15px;
			border: 5px dotted blue;
		}
	</style>
</head>
<body>
<span style="margin-bottom: 50px;">Hello</span><br>
<image src="images/krishna.jpg" class="kk" style="border-radius: 1000px; width: 500px;height: 500px;">
<div style="width:200px;height:200px;background: orange;"class="div"></div>
<div style="width:300px;height: 300px;background: yellow; border-radius:30px;"class="hina"></div>
</body>
</html>
