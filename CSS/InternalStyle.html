<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline</title>
	<style >
		.JOIN{
			background: rgb(50, 25, 0);
			color: white;
			border: none;
			width: 100px;
			height: 36px;
			cursor: pointer;
			border-radius: 2px;
			font-family: cursive;
		}
		.JOIN:hover{
			opacity: 0.9;
		}
		.JOIN:active{
			background: red;
		}
	</style>
</head>
<body>
	<button class="JOIN"><a href="https://github.com/" style="color: white;"target="_blank">JOIN</a></button>
</body>
</html>
