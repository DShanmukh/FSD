<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text</title>
	<style type="text/css">
		*{
			text-decoration: none;
		}
		h1{
			text-align: center;
			color: orange;
			font-style: italic;
			
		}
		button{
			display:block;
		}
		h1:hover{
			color: blue;
		}
		h1:visited{
			color:red;
		}
		h1:link{
			color: black;
		}
		h1:active{
			color: yellow;
		}
	</style>
</head>
<body>
	<a href="https://www.instagram.com/"target="_blank"><h1><button>Shanmukh Instagram login</button></h1></a>
