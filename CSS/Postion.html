<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css" >
		.b1{
			padding: 20px;
			border: none;
			border-radius: 20px;
			color: orange;
			background-color: red;
			position: static;
			font-style: o;

		}
		.b2{
			padding: 20px;
			border-radius: 30px;
			border: none;
			color: orange;
			background-color: red;
			position: relative;

		}
		.b3{
			border: 30px;
			height: 30px;
			width: 100px;
			border-radius:20px ;
			color: orange;
			background-color: darkred;
         	position: absolute;
         	top: 100px;
         	left: 10px;

		}
	</style>
</head>
<body>
	<button class="b1">click</button>
	<button class="b2">Join</button>
	<button class="b3">subscribe</button>
</body>
</html>
