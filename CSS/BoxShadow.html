 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Elements</title>
 	<style type="text/css">
 		button{
 			padding:20px;
 			background: grey;
 			border: none;
 			border-radius: 5px;
 			color: orange;
 			box-shadow: 3px 3px 3px yellow;
 		}
 		ul{
 			list-style-type: lower-alpha;
 			list-style-image: url('images/gamer.png');
  		}
 	</style>
 </head>
 <body>
 	<button > Click me</button>
 	<ul>
 		<li>Apple</li>
 		<li>Banana</li>
 		<li>orange</li>
 	</ul>
 </body>
 </html>
