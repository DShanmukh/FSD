<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin</title>
	<style type="text/css">
		.mar{
			margin:10px 10px 10px 50px;
			background: blue;
			color: white;
			font-family: cursive;
		}
		p{
			background: red;
			margin-right:10px;
			margin-left: 50px;
			font-family: cursive;
			color: green;
		}
		button{
			background: red;
			color: white;
			border: none;
			margin-top: 50px;
			margin-left: 50px;
			margin-right: 50px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			padding-right: 10px;
		}
	</style>
</head>
<body>
	<h1 class="mar">TECHNICAL HUB</h1>
	<p>Hello World..!</p>
	<button>Click me</button>
	<button>Click me</button>

</html>
