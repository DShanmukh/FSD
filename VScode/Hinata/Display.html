<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <style>
    div{
      background-color: yellow;
    }
    .a{
      height: 300px;
      width: 300px;
      float: left;
      border: 3px solid black;
      /* display: none; */
    }
    .b{
      height: 300px;
      width: 300px;
      float: left;
      border: 3px solid blue;
      visibility: hidden;
    }
    .c{
      height: 300px;
      width: 300px;
      float: left;
      border: 3px solid orange;
    }
    .d{
      height: 300px;
      width: 300px;
      float: right;
      border: 3px solid green;
    }
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
  <div class="d"></div>
</body>
</html>
